<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jVLC Demo</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.jVLC.js"></script> 
    <script type="text/javascript"> 
        $(document).ready(function(){
            $('#myVlc').vlc({
                width:  640,
                height: 360,
                src:    'http://mirror.cessen.com/blender.org/peach/trailer/trailer_720p.mov',
                onEmbedComplete: function(vlc) { 
                    console.log('Player embedded!'); 
                },
                onMediaPlayerPositionChanged: function(vlc) {
                    console.log('Player position '+vlc.input.time);
                }
            });
        });
    </script> 
</head>
<body>
    <div id="myVlc"></div>
</body>
</html>
